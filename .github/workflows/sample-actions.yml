name: Sample's Github Action

on:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  test:
    name: Running Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install
        run: npm install
      - name: Unit Test
        run: npm run test:unit
      - name: Module Test
        run: npm run test:module
